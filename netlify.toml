[build]
  command = ""
  publish = "."
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"
  included_files = ["data/zip-lookup.json"]

# ─── Domain canonicalization ───
# Force www → non-www (301)
[[redirects]]
  from = "https://www.rebateatlas.com/*"
  to = "https://rebateatlas.com/:splat"
  status = 301
  force = true

# Force old .org domain → .com (301)
[[redirects]]
  from = "https://rebateatlas.org/*"
  to = "https://rebateatlas.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://www.rebateatlas.org/*"
  to = "https://rebateatlas.com/:splat"
  status = 301
  force = true

# ─── Eliminate /index.html duplicates ───
[[redirects]]
  from = "/index.html"
  to = "/"
  status = 301
  force = true

# ─── Clean URL rewrites (directory index pages) ───
[[redirects]]
  from = "/categories"
  to = "/categories/index.html"
  status = 200

[[redirects]]
  from = "/states"
  to = "/states/index.html"
